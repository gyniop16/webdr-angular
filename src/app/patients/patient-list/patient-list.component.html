<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Date Of Birth</th>
      <th>Marital Status</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients"  [class.selected]="isSelected(patient)" (click)="onSelect(patient)">
      <td>
        <span>{{patient.firstName}}</span>
      </td>
      <td>
        <span>{{patient.lastName}}</span>
      </td>
      <td>
        <span>{{patient.gender}}</span>
      </td>
      <td>
        <span>{{patient.dateOfBirth | date:'yyyy-MM-dd'}}</span>
      </td>
      <td>
        <span>{{patient.maritalStatus}}</span>
      </td>
      <td>
        <span>{{patient.phone}}</span>
      </td>
    </tr>
  </tbody>
</table>
